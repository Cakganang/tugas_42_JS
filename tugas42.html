<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p onmouseover="zoomin(this)" onmouseout="zoomout(this)">Dekatkan MOUSE</p>

    <script type="text/javascript">
        function zoomin(x){
        //  x.style.fontSize = "20pt";
        // x.style.fontColor = "red";
        x.style.color = "red";
        }

        function zoomout(x) {
        // x.style.fontSize = "12pt";
        // x.style.fontColor = "black";
        x.style.color = "black";
        }
    </script>
</body>
</html>
